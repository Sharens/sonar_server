# Must be unique for each project
sonar.projectKey=sonar_server
sonar.projectName=Sonar Server
sonar.projectVersion=1.0

# Path to source code
sonar.sources=./server,./src

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude directories
sonar.exclusions=**/node_modules/**,**/*.test.js,**/__tests__/**,**/coverage/**,**/dist/**

# JavaScript/TypeScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Go configuration
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.json

# Test execution report paths (for both JS and Go)
sonar.testExecutionReportPaths=test-report.xml

# Quality Gate timeout in minutes
sonar.qualitygate.timeout=5
